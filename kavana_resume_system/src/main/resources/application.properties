# Application name
spring.application.name=resume_system




# SQL Server database connection
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=kavana_resume;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=name1234
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate / JPA settings
# Automatically creates/updates tables
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# SQL Server dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect




#JWT
jwt.secret=c29tZVN1cGVyU2VjcmV0S2V5MTIzITQ1Njc4OTAyMzQ1Njc4



jwt.expiration=86400000
# ===============================
# DevTools / Logging
# ===============================
spring.devtools.restart.enabled=false
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE